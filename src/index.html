<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  
</head>

<body class="">
	<div id="step1" class="w-full h-screen flex justify-center items-center">
		<div class="glass py-3 px-4 w-72 ">
			<h1 id="dialog1" class="text-white text-center text-sm font-medium "></h1>
			<div id="option1" class=" justify-center gap-2 text-white mt-4 hidden opacity-0 transition-opacity duration-500">
				<button id="button1" class="text-md font-medium button px-3 rounded-2xl">Iya</button>
				<button id="button2" class="  text-md font-medium button px-3 rounded-2xl">Bukan</button>
			</div>
		</div>
	</div>
	<div id="step2" class="hidden container place-content-center">
		<div class="flipbook -translate-x-10 sm:translate-x-[-45px] ">
		  <div class="object-cover">
			<img src="images/cover.jpg" alt="" />
		  </div>
		  <div class="hard"></div>
		  <div>
			<img src="images/page1.jpg" alt="" />
		  </div>
		  <div class="hard"></div>
		  <div>
			<img src="images/cat.jpg" alt="" />
		  </div>
		  <div>
			<img src="images/img-3.png" alt="" />
			<small> Pikachu </small>
		  </div>
		  <div>
			<img src="images/img-4.png" alt="" />
			<small> Mew </small>
		  </div>
		  <div>
			<img src="images/img-5.png" alt="" />
			<small> Darkrai </small>
		  </div>
		  <div class="hard"></div>
		  <div class="hard">Thank You <small>~ HankTheTank</small></div>
		</div>
	</div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>

	//Step 1
	let step = 1;
        const content = "Halo... boleh pastiin sebentar? Kamu yang namanya Someone, kan?";
  let i = 0;
	function type() {
		if (i < content.length) {
		$('#dialog1').text( $('#dialog1').text() + content.charAt(i) );
		i++;
		setTimeout(type, 30); 
		} else {
		$('#option1').removeClass("hidden")
		$('#option1').addClass("flex")
		setTimeout(() => {
			$('#option1').removeClass("opacity-0"); 
		}, 10);
		}
	}

  type();

	//Step 2
    $(".flipbook").turn({
		width: 400,
		height: 300,
		autoCenter: true
	});
	

	$('.flipbook').bind("turning", (e,p,v) => {
		console.log(p)
		if(p === 1) {

			$('.flipbook').addClass("-translate-x-10 ")
		} else {
			$('.flipbook').removeClass("-translate-x-10")
		}
	});

	
  </script>
</body>

</html>
